<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodsters RBLX Followers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1>Bodsters RBLX Followers</h1>
            <p>A fun, fan-made showcase for Roblox enthusiasts!</p>
        </header>
        <main>
            <section class="follower-form">
                <h2>Get Followers (Demo)</h2>
                <form id="follower-form">
                    <label for="username">Roblox Username:</label>
                    <input type="text" id="username" placeholder="Enter your Roblox username" required>
                    <label for="follower-count">Number of Followers:</label>
                    <input type="number" id="follower-count" placeholder="e.g., 100" min="1" required>
                    <button type="submit">Add Followers</button>
                </form>
                <p id="result-message"></p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Bodsters RBLX Followers. For educational purposes only.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
